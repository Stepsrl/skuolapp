<ion-header>
  <ion-navbar>
    <ion-title>Aggiungi Classe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of eleactivelists;let i=index" (click)="goCountry(item.code)" text-wrap>
      <ion-row class="row_action">
        <ion-grid>
          <ion-row>
            <ion-col col-9 class="nome">
              {{item?.name}}
            </ion-col>
            <ion-col col-3 class="voti">
              <ion-icon class="arrow_right" name="ios-arrow-forward"></ion-icon>
            </ion-col>
            <ion-col col-12 class="col_info">
              {{item?.data}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
