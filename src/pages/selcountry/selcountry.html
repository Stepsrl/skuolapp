<ion-header>
  <ion-navbar>
    <ion-title>Regione - {{elezione?.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of regactivelists;let i=index" (click)="goCountry(elezione.code, item.code)" text-wrap >
      <ion-row class="row_action">
        <ion-grid>
          <ion-row>
            <ion-col col-9 class="nome">
              {{item?.name}}
            </ion-col>
            <ion-col col-3 class="voti">
              <ion-icon class="arrow_right" color="success" [name]="isLevel1Shown('idx'+i) ? 'ios-arrow-forward' : 'ios-arrow-forward'"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
