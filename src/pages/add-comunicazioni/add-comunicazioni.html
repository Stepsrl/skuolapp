<ion-header>

  <ion-navbar>
    <ion-title>Nuova Comunicazione</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list margin margin-bottom>
    <ion-item class="border-bottom"> 
      <ion-label floating>Titolo</ion-label>
      <ion-input type="text" name="title" [(ngModel)]="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Data</ion-label>
      <ion-datetime displayFormat="DD MM YYYY" pickerFormat="DD MM YYYY" [(ngModel)]="date"></ion-datetime>
    </ion-item>
    <ion-item class="border-bottom"> 
      <ion-label floating>Comunicazione</ion-label>
      <ion-textarea name="comunicazione" [(ngModel)]="comunicazione"></ion-textarea>
    </ion-item>
    <ion-item></ion-item>
  </ion-list>

  <button ion-button color="primary" round class="btn btn-login" (click)="saveComunication()" [disabled]="!title || !date || !comunicazione">{{buttonTitle}}</button>
</ion-content>
