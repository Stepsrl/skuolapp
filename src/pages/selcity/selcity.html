<ion-header>
  <ion-navbar>
    <ion-title>Seleziona Comune</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of regactivelists;let i=index" (click)="goSchool(item, item.cod)" text-wrap >

      <ion-row class="row_action">
        <ion-grid>
          <ion-row>
            <ion-col col-9 class="nome">
              {{item?.name}}
            </ion-col>
            <ion-col col-3 class="voti">
              <ion-icon class="arrow_right" name="ios-arrow-forward"></ion-icon>
            </ion-col>
            <ion-col col-12 class="col_info">
              Abitanti: {{item?.popcensita| number}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-item>
  </ion-list>
  <ion-label>{{messaggio}}</ion-label>
</ion-content>
