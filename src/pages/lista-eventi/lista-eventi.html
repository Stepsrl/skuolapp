<ion-header>

  <ion-navbar>
    <ion-title>Eventi</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item *ngFor="let evento of eventi | async" text-wrap no-lines>
        <ion-card (click)="onCardTap(evento)">
          <ion-card-header>
            {{evento.titolo}}
          </ion-card-header>
          <ion-card-content>
            <p>Data attività: {{evento.data}}</p>
            <p>Ora attività: {{evento.ora}}</p>
            <p>Costo: {{evento.costo}} €</p>

            <ion-item-group *ngIf="!uidDocente"> <p margin-top>Partecipi?</p> 
              <button ion-button clear (click)="evento.conferma = -1; evento.disabilita = true; partecipaEvento(true, evento)" [disabled]='evento.disabilita'>
                <ion-icon [color]="evento.conferma === -1 ? 'secondary' : 'gray'" name="checkmark-circle-outline"></ion-icon>
              </button>
              <button ion-button clear (click)="evento.conferma = 1; evento.disabilita = true; partecipaEvento(false, evento)" [disabled]='evento.disabilita'>
                <ion-icon [color]="evento.conferma === 1 ? 'danger' : 'gray'" name="close-circle-outline"></ion-icon>
              </button>
            </ion-item-group>

            <ion-item-group *ngIf="uidDocente" text-al>
              <ion-icon class="redColor" (click)="tappedTrash(evento) ; $event.stopPropagation()" float-right margin-horizontal name="trash"></ion-icon>
              <ion-icon class="greenColor" (click)="tappedEdit(evento) ; $event.stopPropagation()" float-right margin-horizontal name="create"></ion-icon>
          </ion-item-group>

          </ion-card-content>
        </ion-card>
      </ion-item>
  <ion-fab *ngIf="uidDocente" bottom><button ion-fab (click)=addEvento() margin><ion-icon name="add"></ion-icon></button></ion-fab>
</ion-content>
