<ion-content>

  <form [formGroup]="emailPasswordForm" padding>
    <img class="sign_mark" src="assets/icon/mark_login.png">
    <ion-row class="row-input">
      <ion-row class="in_stl">
        <ion-icon name="ios-person-outline"></ion-icon>
        <ion-input type="email" placeholder="Fullname" formControlName="fullname"></ion-input>
      </ion-row>
      
      <ion-row class="in_stl">
        <ion-icon name="ios-person-outline"></ion-icon>
        <ion-input type="email" placeholder="Email" formControlName="email" value=""></ion-input>
      </ion-row>
      <ion-row class="in_stl">
        <ion-icon name="ios-lock-outline"></ion-icon>
        <ion-input type="password" placeholder="Password" formControlName="password" value=""></ion-input>
      </ion-row>


    </ion-row>
    <button ion-button color="primary" round class="btn btn-login" (click)="register()" >
      Registra
    </button>
    <button ion-button color="primary" round class="btn btn-login" (click)="closeModel()" >
      Chiudi
    </button>
