<ion-header>
  <ion-navbar>
    <ion-title>Seleziona Classe - {{myscool?.indirizzo.nome}} Sez. {{myscool?.sezione.nome}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of list;let i=index" (click)="addClasse(item)" text-wrap>
      <ion-row class="row_action">
        <ion-grid>
          <ion-row>
            <ion-col col-9 class="nome">
              Classe {{item?.nome}} {{scuola?.nome}}
            </ion-col>
            <ion-col col-3 class="scuola">
              <ion-icon *ngIf=" item.segnato=='N' " class="arrow_right" name="ios-add-circle"></ion-icon>
            </ion-col>
            <ion-col col-12 class="col_info">

            </ion-col>

          </ion-row>
        </ion-grid>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
